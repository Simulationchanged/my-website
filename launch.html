        <div class="time-content">
            <div class="time days">
                <span class="number">12</span>
                <span class="text">Days</span>

            <div class="time hours">
                <span class="number">02</span>
                <span class="text">Hours</span>

            <div class="time minutes">
                <span class="number">60</span>
                <span class="text">Minutes</span>

                <span class="text">Seconds</span>

     <!--Script-->

     <script>
      var navlinks = document.getElementById("nav-links");
      
      var menuIcon = document.getElementById("icon-menu");
      var closeIcon = document.getElementById("icon-close");

      function showMenu() {
          navlinks.style.right = "0";
          menuIcon.style.display = "none";
          closeIcon.style.display = "block";
      }

      function hideMenu() {
          navlinks.style.right = "-200px";
          menuIcon.style.display = "block";
          closeIcon.style.display = "none";
      }
      const seconds = document.querySelector('.seconds .number');
      const minutes = document.querySelector('.minutes .number');
      const hours = document.querySelector('.hours .number');
      const days = document.querySelector('.days .number');

      let secValue = 60,
        minValue = 60,
        hoursValue = 2,
        daysValue = 12;

        const timeFunction = setInterval(()=> {
            secValue--;

            if(secValue === 0){
               minValue--;
               secValue = 60; 
            }
            if(minValue === 0){
               hoursValue--;
               minValue = 60; 
            }
            if(hoursValue === 0){
               daysValue--;
               hoursValue = 60; 
            }
            if(daysValue === 0){
               clearInterval(timeFunction); 
            }
            console.log(secValue);
            seconds.textContent = secValue < 10 ? `0${secValue}`: secValue;
            minutes.textContent = minValue < 10 ? `0${minValue}`: minValue;
            hours.textContent = hoursValue < 10 ? `0${hoursValue}`: hoursValue;
            days.textContent = daysValue < 10 ? `0${daysValue}`: daysValue;
        }, 1000);

  </script>
